<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'wishlist_app/css/styles.css' %}" media="screen" title="Add Item to Wishlist" charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Add Item to Wishlist</h1>
                </div>
            </div>
        </div>
       
        <h1>Add something to covet</h1>
        
        <form action="/addItem" method="post">
            {% csrf_token %}
            <input type="text" name="item_name" placeholder="Enter new item">
            <input type="submit" name="submit" value="Add Item">
        </form>
       
        
        <hr>

        <br>
        <div class="row">
            <a href="/home">Return Home</a>
        </div>
</body>
</html>
